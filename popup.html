<!DOCTYPE HTML>
<html>
	<head>
		<title>Bulk Query</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body id="extension-window">

		<!-- Header that allows the user to select whether to use Bulk Query using a List or a Table -->
		<header>
			<nav class="select-mode">
				<span id="list-tab">
					<span id="list-tab-already-selected" class="header-text">
						LIST
					</span>
					<a id="list-tab-to-be-selected" class="header-text" href="#">
						LIST
					</a>
				</span>
				<span id="dividing-line">|</span>
				<span id="table-tab">
					<span id="table-tab-already-selected" class="header-text">
						TABLE
					</span>
					<a id="table-tab-to-be-selected" class="header-text" href="#">
						TABLE
					</a>
				</span>
			</nav>
		</header>

		<!-- Main panel where the list and table panels are displayed -->
		<div id="main-panel">

			<!-- List panel that allows users to perform Bulk Query in a list-format -->
			<div id="list-panel">
				<div id="list-cells">
					<table>
						<tbody id="list-body">
							
						</tbody>
					</table>
				</div>
				<div id="list-buttons">
					<a id="list-search-all-button" class="btn btn-success" href="#">Search All</a>
					<a id="list-clear-all-button" class="btn btn-warning"href="#">Clear All</a>
					<a id="list-delete-all-button" class="btn btn-danger" href="#">Delete All</a>
				</div>
				<div class="list-advanced-container">
					<a href="#" id="list-advanced-button" class="dropdown-toggle">Advanced</a>
					<div id="list-advanced-panel" class="toggleable">
						
					</div>
				</div>
			</div>

			<!-- Table panel that allows users to perform Bulk Query in a table-format -->
			<div id="table-panel">
				<div id="table-cells">
					<table>
						<tbody id="table-body">
							
						</tbody>
					</table>
				</div>
				<div id="table-add-more-inputs">
						<span id="table-add-num-more-rows"><input type="number" id="table-add-num-more-rows-input" placeholder="Add # more rows"><span class="divider"></span><a id="table-add-num-more-rows-button" class="btn btn-primary" href="#">Submit</a></span>
						<span id="table-add-num-more-cols"><input type="number" id="table-add-num-more-cols-input" placeholder="Add # more columns"><span class="divider"></span><a id="table-add-num-more-cols-button" class="btn btn-primary" href="#">Submit</a></span>
				</div>
				<div id="table-buttons">
					<div id="table-search-all-dropdown-container">
						<a id="table-search-all-button" class="btn btn-success dropdown-toggle" href="#">Search All</a>
					</div>
					<a id="table-clear-all-button" class="btn btn-warning"href="#">Clear All</a>
					<a id="table-delete-all-button" class="btn btn-danger" href="#">Delete All</a>
						<div id="table-search-all-dropdown-content" class="green-dropdown-panel">
							<a id="table-search-all-row-by-row-button" href="#">Row-by-Row</a>
							<a id="table-search-all-col-by-col-button" href="#">Column-by-Column</a>
						</div>
				</div>
				<div id="table-advanced-button-container">
					<a id="table-advanced-button" class="dropdown-toggle" href="#">Advanced</a>
				</div>
			</div>
		</div>
	</body>
	<script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</html>
