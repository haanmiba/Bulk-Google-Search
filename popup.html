<!DOCTYPE HTML>
<html>
	<head>
		<title>Bulk Query</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body id="extension-window">

		<!-- Header that allows the user to select whether to use Bulk Query using a List or a Table -->
		<header>
			<nav class="select-mode">
				<span id="list-tab">
					<span id="list-tab-already-selected" class="header-text">
						LIST
					</span>
					<a id="list-tab-to-be-selected" class="header-text" href="#">
						LIST
					</a>
				</span>
				<span id="dividing-line">|</span>
				<span id="table-tab">
					<span id="table-tab-already-selected" class="header-text">
						TABLE
					</span>
					<a id="table-tab-to-be-selected" class="header-text" href="#">
						TABLE
					</a>
				</span>
			</nav>
		</header>

		<!-- Main panel where the list and table panels are displayed -->
		<div id="main-panel">

			<!-- List panel that allows users to perform Bulk Query in a list-format -->
			<div id="list-panel">
				<div id="list-cells">
					<table>
						<tbody id="list-body">
							
						</tbody>
					</table>
				</div>
				<div id="list-buttons">
					<a id="list-search-all-button" class="btn btn-success" href="#">Search All</a>
					<a id="list-clear-all-button" class="btn btn-warning"href="#">Clear All</a>
					<a id="list-delete-all-button" class="btn btn-danger" href="#">Delete All</a>
				</div>
			</div>

			<!-- Table panel that allows users to perform Bulk Query in a table-format -->
			<div id="table-panel">
				<div id="table-cells">
					<table>
						<tbody id="table-body">
							
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
	<script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</html>
